<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="FightFeed Website ufc page 1">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/ufc-boxing.css">
    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
                <img src="./images/logo.jpg" alt="Picture of Logo">
                <div class="header-title">
                    <h1>FightFeed</h1>
                    <nav>
                        <a href="./index.html">Home</a>
                    </nav>
                </div>
        </header>
        <main>
            <form>
                <select name="date-select" id="date-select">
                    <option value="april5">04/05</option>
                    <option value="april12">04/12</option>
                </select>
            </form>
            <div class="logo-mainU">
                <img src="./images/UFC-LOGO.png" alt="Ufc logo red">
            </div>




            <div class="ufc-info">

                <div class="ufc-date-main">
                    <h2>UFC ###</h2>
                    <h3>MM/DD</h3>
                </div>

                <form class="ufc-buttons">
                    <button class="main-button"><img src="./images/main-button.png" alt="main button"></button>
                    <button class="premliminary-button"><img src="./images/pre-button.png" alt="premliminary button"></button>
                </form>

                <div class="one">
                    <img src="./images/Alexander-Volkanovski.jpg" alt="picture of Alexander Volkanovski">
                    <p class="one-name">Name: alexander volkanovski</p>
                    <p class="one-record">Record: 25W 4L 0D</p>
                </div>

                <div class="vs1"><img src="./images/vs.png" alt="VS sign"></div>

                <div class="two">
                    <img src="./images/diego-lopes.png" alt="picture of diego lopes">
                    <p class="two-name">Name: diego lopes</p>
                    <p class="two-record">Record: 26W 6L 0D</p>
                </div>
                <div class="three">
                    <img src="./images/kyungho-kang.png" alt="picture of kyungho kang">
                    <p class="two-name">Name: kyungho kang</p>
                    <p class="two-record">Record: 19W 11L 0D</p>
                </div>

                <div class="vs2"><img src="./images/vs.png" alt="VS sign"></div>

                <div class="four">
                    <img src="./images/muin-gafurov.png" alt="picture of muin gafurov">
                    <p class="two-name">Name: muin gafurov</p>
                    <p class="two-record">Record: 20W 6L 0D</p>
                </div>
                   
            </div>





        </main>

                </a>
                <a href="https://tiktok.com">
